		height:auto;
		width:100%;
		background-size:cover;
		background-repeat:no-repeat;
	}
	.ph_box{
		height:auto;
		width:100%;
		display:flex;
		flex-direction:row;
		justify-content:space-around;
		flex-flow:wrap;

	} 
	
.inph_box{
		height:280px;
		width:auto;
		margin:21px;
		background:white;
		box-sizing:border-box;
		font-size:20px;
		position:relative;
		padding:10px;
		margin-top:30px;
		font-family:Aguafina Script;
	}
 



.inph_box:after
{   position:absolute;
    content:attr(data_text);
    bottom:0;
    left:0;
    right:0;
    word-wrap:break-word;
    overflow:hidden;
    background-color:rgba(0,0,0,.9);
    color:white;
    padding:5px;
    opacity:1;
    transition:1s;
    top:100px;
    transform: scale(0);
    -webkit-transition: .4s ease;
    text-align:center;
    justify-content:flex-start;
   

}
.inph_box:hover:after
{

 opacity:3;
    top:210px;
    transform:scale(1);
}
